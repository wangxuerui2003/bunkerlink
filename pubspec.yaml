name: bunkerlink
description: 'A new Flutter project.'
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_secure_storage: ^9.2.2
  geolocator: ^12.0.0
  google_maps_flutter: ^2.7.0
  google_places_flutter: ^2.0.8
  http: ^1.2.1
  image_picker: ^1.1.2
  location: ^6.0.2
  logging: ^1.2.0
  pocketbase: ^0.18.1
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/bunker.png
    - assets/monster.png
    - .env
